<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danske tal â€“ trÃ¦ning</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    #audioInfo {
      margin-bottom: 1.2rem;
    }

    #startAudio {
      font-size: 1.3rem;
      padding: 0.7rem 1.1rem;
    }

    #word {
      font-size: 2.2rem;
      margin: 1.5rem 0;
      font-weight: bold;
    }

    .answer-row {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
    }

    input {
      font-size: 1.2rem;
      padding: 0.6rem;
      text-align: center;
    }

    button {
      font-size: 1.1rem;
      padding: 0.6rem 1.1rem;
    }

    #result {
      margin-top: 1rem;
      min-height: 1.5em;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="audioInfo">
    <button id="startAudio">ðŸ”Š Starta ljud</button>
  </div>

  <div id="word"></div>

  <div class="answer-row">
    <input
      id="answer"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Skriv tallet"
      size="10"
    >
    <button onclick="check()">Svar</button>
  </div>

  <div id="result"></div>

  <script>
    /* ====== TALDATA ====== */
    const ones = [
      "nul","en","to","tre","fire","fem","seks","syv","otte","ni",
      "ti","elleve","tolv","tretten","fjorten","femten",
      "seksten","sytten","atten","nitten"
    ];

    const tens = {
      20: "tyve",
      30: "tredive",
      40: "fyrre",
      50: "halvtreds",
      60: "tres",
      70: "halvfjerds",
      80: "firs",
      90: "halvfems"
    };

    function numberToDanish(n) {
      if (n < 20) return ones[n];
      const ten = Math.floor(n / 10) * 10;
      const one = n % 10;
      return one === 0 ? tens[ten] : ones[one] + " og " + tens[ten];
    }

    /* ====== LJUD ====== */
    let audioEnabled = false;
    let audioCtx = null;

    function speakDanish(text) {
      if (!audioEnabled || !window.speechSynthesis) return;

      speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      u.lang = "da-DK";
      u.rate = 0.9;
      speechSynthesis.speak(u);
    }

    function playErrorBeep() {
      if (!audioEnabled || !audioCtx) return;

      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = "sine";
      osc.frequency.value = 600; // tonhÃ¶jd
      gain.gain.value = 0.15;     // lÃ¥g volym

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + 0.15); // kort pip
    }

    document.getElementById("startAudio").addEventListener("click", () => {
      audioEnabled = true;

      // Skapa AudioContext EFTER klick (krav i Samsung Internet)
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();

      // LÃ¥s upp talsyntes
      const unlock = new SpeechSynthesisUtterance(" ");
      unlock.lang = "da-DK";
      speechSynthesis.speak(unlock);

      document.getElementById("audioInfo").style.display = "none";

      // LÃ¤s upp fÃ¶rsta talet
      speakDanish(numberToDanish(current));
    });

    /* ====== SPELLOGIK ====== */
    let current = null;
    let lastAsked = null;

    function getRandomNumber() {
      let n;
      do {
        n = Math.floor(Math.random() * 100);
      } while (n === lastAsked);
      return n;
    }

    function newNumber() {
      current = getRandomNumber();
      lastAsked = current;

      const word = numberToDanish(current);
      document.getElementById("word").textContent = word;

      speakDanish(word);

      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("answer").focus();
    }

    function check() {
      const input = document.getElementById("answer").value.trim();
      if (input === "") return;

      const answer = parseInt(input, 10);

      if (answer === current) {
        document.getElementById("result").textContent = "âœ… Korrekt!";
      } else {
        document.getElementById("result").textContent =
          "âŒ Forkert â€“ korrekt svar er " + current;
        playErrorBeep(); // ðŸ”” felsignal
      }

      setTimeout(newNumber, 1200);
    }

    document.getElementById("answer").addEventListener("keydown", e => {
      if (e.key === "Enter") check();
    });

    // Start spelet (utan ljud)
    newNumber();
  </script>

</body>
</html>
