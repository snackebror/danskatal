<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danske tal ‚Äì tr√¶ning</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    #word {
      font-size: 2rem;
      margin: 1.5rem 0;
      font-weight: bold;
    }

    .answer-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
    }

    input {
      font-size: 1.2rem;
      padding: 0.6rem;
      text-align: center;
    }

    button {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>

<body>

  <div id="word"></div>

  <div class="answer-row">
    <input
      id="answer"
      type="number"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Skriv tallet"
      size="12"   <!-- üëà exakt samma bredd som texten -->
    />

    <button onclick="check()">Svar</button>
  </div>

  <div id="result"></div>

  <script>
    const ones = [
      "nul","en","to","tre","fire","fem","seks","syv","otte","ni",
      "ti","elleve","tolv","tretten","fjorten","femten",
      "seksten","sytten","atten","nitten"
    ];

    const tens = {
      20: "tyve",
      30: "tredive",
      40: "fyrre",
      50: "halvtreds",
      60: "tres",
      70: "halvfjerds",
      80: "firs",
      90: "halvfems"
    };

    function numberToDanish(n) {
      if (n < 20) return ones[n];
      const ten = Math.floor(n / 10) * 10;
      const one = n % 10;
      if (one === 0) return tens[ten];
      return ones[one] + " og " + tens[ten];
    }

    let current = 0;
    let mistakes = [];
    let repeatQueue = [];

    function getRandomNumber() {
      return Math.floor(Math.random() * 100);
    }

    function newNumber() {
      if (repeatQueue.length > 0) {
        current = repeatQueue.shift();
      } else {
        current = getRandomNumber();
      }

      document.getElementById("word").textContent =
        numberToDanish(current);
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("answer").focus();
    }

    function check() {
      const input = document.getElementById("answer").value.trim();
      if (input === "") return;

      const answer = parseInt(input, 10);

      if (answer === current) {
        document.getElementById("result").textContent = "‚úÖ Korrekt!";
      } else {
        document.getElementById("result").textContent =
          "‚ùå Forkert ‚Äì korrekt svar er " + current;
        mistakes.push(current);
      }

      if (mistakes.length === 5 && repeatQueue.length === 0) {
        repeatQueue = mistakes.slice();
        mistakes = [];
      }

      setTimeout(newNumber, 1200);
    }

    document.getElementById("answer").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        check();
      }
    });

    newNumber();
  </script>

</body>
</html>
