<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danske tal – træning</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    #word {
      font-size: 2rem;
      margin: 1.5rem 0;
      font-weight: bold;
    }

    .answer-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
    }

    input {
      font-size: 1.2rem;
      padding: 0.6rem;
      text-align: center;
    }

    button {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
    }

    #result {
      margin-top: 1rem;
      font-weight: bold;
      min-height: 1.5em;
    }
  </style>
</head>

<body>

  <div id="word"></div>

  <div class="answer-row">
    <input
      id="answer"
      type="text"
      inputmode="numeric"
      pattern="[0-9]*"
      placeholder="Skriv tallet"
      size="12"
    >

    <button onclick="check()">Svar</button>
  </div>

  <div id="result"></div>

  <script>
    // ====== TALDATA ======
    const ones = [
      "nul","en","to","tre","fire","fem","seks","syv","otte","ni",
      "ti","elleve","tolv","tretten","fjorten","femten",
      "seksten","sytten","atten","nitten"
    ];

    const tens = {
      20: "tyve",
      30: "tredive",
      40: "fyrre",
      50: "halvtreds",
      60: "tres",
      70: "halvfjerds",
      80: "firs",
      90: "halvfems"
    };

    function numberToDanish(n) {
      if (n < 20) return ones[n];
      const ten = Math.floor(n / 10) * 10;
      const one = n % 10;
      if (one === 0) return tens[ten];
      return ones[one] + " og " + tens[ten];
    }

    // ====== SPELLOGIK ======
    let current = null;
    let lastAsked = null;
    let mistakes = [];
    let repeatQueue = [];

    function getRandomNumber() {
      let n;
      do {
        n = Math.floor(Math.random() * 100);
      } while (n === lastAsked);
      return n;
    }

    function getNextNumber() {
      // Försök ta från repetitionskön först
      if (repeatQueue.length > 0) {
        // Om första är samma som förra – försök nästa
        if (repeatQueue[0] === lastAsked && repeatQueue.length > 1) {
          return repeatQueue.splice(1, 1)[0];
        }
        if (repeatQueue[0] !== lastAsked) {
          return repeatQueue.shift();
        }
        // Fallback: välj slump
        return getRandomNumber();
      }

      return getRandomNumber();
    }

    function newNumber() {
      current = getNextNumber();
      lastAsked = current;

      document.getElementById("word").textContent =
        numberToDanish(current);
      document.getElementById("answer").value = "";
      document.getElementById("result").textContent = "";
      document.getElementById("answer").focus();
    }

    function check() {
      const input = document.getElementById("answer").value.trim();
      if (input === "") return;

      const answer = parseInt(input, 10);

      if (answer === current) {
        document.getElementById("result").textContent = "✅ Korrekt!";
      } else {
        document.getElementById("result").textContent =
          "❌ Forkert – korrekt svar er " + current;
        mistakes.push(current);
      }

      // När 5 fel samlats → repetera dem
      if (mistakes.length === 5 && repeatQueue.length === 0) {
        repeatQueue = mistakes.slice();
        mistakes = [];
      }

      setTimeout(newNumber, 1200);
    }

    // Enter-tangent (Android & desktop)
    document.getElementById("answer").addEventListener("keydown", function (e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        check();
      }
    });

    // Start
    newNumber();
  </script>

</body>
</html>
